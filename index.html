<!DOCTYPE html>
<html>
  <head>
    <title>Shark Teeth Game</title>
  </head>

  <body>
    <div>
      <p>The teeth index is counted from right to left, starts from 1.</p>
      <p>Teeth index:</p>
      <button class="add-button">+</button>
      <p class="teeth-index">1</p>
      <button class="minus-button">-</button>
    </div>

    <p>First move: <span class="result">1</span></p>
    <script src="javascript.js"></script>
  </body>
</html>
